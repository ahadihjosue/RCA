        body {
            margin: 0;

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="header-img"></span>Rwanda<br><span class="coding">&lt;/&gt;Coding</span><br>Academy</h1>

            <nav>

                </ul>
            </nav>
        </div>
    </header>

    <div class="contact-content">
        <div class="contact-wrapper">
	        <h2>Leave a message</h2>
	        <form method="POST" action="#" name="Contacts" netlify>
	            <div class="input-field">
	                <input type="text" name="name" autocomplete="off" spellcheck="false" required>
	                <label>Name</label>
	            </div>
	            <div class="input-field">
	                <input type="email" name="email" autocomplete="off" spellcheck="false" required>
	                <label>Email</label>
	            </div>
	            <div class="input-field">
	                <input type="text" name="subject" autocomplete="off" spellcheck="false" required>
	                <label>Subject</label>
	            </div>
	            <div class="input-field">
	                <textarea rows="5" name="message" autocomplete="off" spellcheck="true" required></textarea>
	                <label>Message</label>
	            </div>
	            <input type="submit" value="Send Message" class="submit-btn">
	        </form>
    	</div>

    </div>

    <div class="relative-content">

        <div class="footer-wrapper">

            <div class="subscribe" netlify>
                <form action="#" method="POST">
                    <input type="email" class="email" name="person" placeholder="Your Email" autocomplete="off" required>
                    <input type="submit" class="submit" value="Subscribe">
                </form>
            </div>
            <div  class="footer-text">
                <p>Follow Us on:</p>
            </div> 

            <div class="footer-social-icons">
                <ul>
                    <li><a href="https://www.facebook.com/search/top/?q=rwanda%20coding%20academy&epa=SEARCH_BOX" target="_blank"><i class="fa fa-facebook"></i></a></li>

                    <li><a href="https://web.whatsapp.com/" target="_blank"><i class="fa fa-whatsapp"></i></a></li>
                    <li><a href="https://www.instagram.com/explore/tags/rwandacodingacademy/" target="_blank"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="https://www.linkedin.com/search/results/all/?keywords=rwanda%20coding%20academy&origin=GLOBAL_SEARCH_HEADER" target="_blank"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="https://www.youtube.com" target="_blank"><i class="fa fa-youtube"></i></a></li>
                    <li><a href="https://www.pinterest.com/" target="_blank"><i class="fa fa-pinterest"></i></a></li>
                </ul>
            </div>
      
            <div class="footer-copyright">
                <div>
